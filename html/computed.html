<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
</head>

<body>
    <div id='app'>
        <div v-for='i in 10'> My name is {{fullName + i}} </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        let app = new Vue({
            el: '#app',
            data: {
                firstName: 'Mike',
                lastName: 'Woo',
            },
            computed: {
                fullName: function () {
                    let name = this.firstName + ' ' + this.lastName;
                    console.log('fullName', name);
                    return name;
                }
            },
        });
    </script>
</body>

</html>
