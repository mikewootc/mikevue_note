<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
</head>

<body>
    <div ></div>
    <div id="app">Counting: {{cnt}}
        <button v-on:click='inc'>+</button>
        <button v-on:click='dec'>-</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        let app = new Vue({
            el: '#app',
            data: {
                cnt: 0,
            },
            methods: {
                inc: function() {
                    this.cnt++;
                    console.log('inc', this.cnt);
                },
                dec: function() {
                    this.cnt--;
                    console.log('dec', this.cnt);
                },
            },
        });
    </script>
</body>

</html>
