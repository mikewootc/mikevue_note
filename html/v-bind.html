<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>

    <style>
        .active {
            color: blue;
        }

        .button {
            font-size: 24px;
            height: 30px;
        }
    </style>
</head>

<body>
    <div id='app'>
        <!-- 绑定属性 -->
        <img v-bind:src='imgUrl'></img>

        <!-- 简写绑定属性 -->
        <a :href="vueUrl">vue.js</a>

        <!-- 绑定class -->
        <div v-for='i in 5'>
            <button class='button' :class='{active: activeIndex == i}' v-on:click='activeIndex=i'>Button{{i}}</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        let app = new Vue({
            el: '#app',
            data: {
                message: 'hello world',
                imgUrl: './image/vue.png',
                vueUrl: 'https://vuejs.org/',
                activeIndex: 0,
            },
        });
    </script>
</body>

</html>
