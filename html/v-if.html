<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>

    <style>
    </style>
</head>

<body>
    <div id='app'>
        <div v-if="color=='myCyan'" style="background-color: cyan; width: 50px; height: 50px"></div>
        <div v-else="color=='myGreen'" style="background-color: green; width: 50px; height: 50px"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        let app = new Vue({
            el: '#app',
            data: {
                color: 'myCyan',
            },
        });
        setTimeout(() => {
            app.color = 'myGreen';
        }, 2000);
    </script>
</body>

</html>
